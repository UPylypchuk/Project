<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../static/css/blog.css">
</head>
<body>
    <div id="header"></div>

    <div id="content" class="content">
        <img id="image" src="../static/images/sky-star.jpeg">
        <p id="text">Gdy zapadła ciemność, firmament ujawnił swoje sekrety, odsłaniając niesamowity spektakl - miriady gwiazd, rozproszonych jak eteryczny pył, malujących niebo swoim cichym blaskiem.</p>
    </div>

    <div class="text-new">
        <p>CO NOWEGO?</p>
    </div>



    <div class="images-container">
        <div th:each="file : ${files}" class="image-wrapper">
            <img th:src="@{/img/{filename}(filename=${file})}" class="image-item" onclick="openFullscreen(this)"/>
        </div>
    </div>


    <div id="myModal" class="modal">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img class="modal-content" id="fullScreenImage"/>
    </div>

    <div id="footer"></div>

    <script src="../static/script/fullScreenImg.js"></script>
    <script src="../static/script/headerANDfooter.js"></script>
    <script src="../static/script/blogContent.js"></script>
</body>
</html>
